<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <main>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="./img/logo.svg"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./1-timer.html">Timer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html">Snackbar</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <h1 class="main-title">
        <span class="main-title-gradient">Welcome</span> to Snackbar
      </h1>

      <form class="form">
        <label class="label-number">
          Delay (ms)
          <input type="number" name="delay" />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>

    </div>

    <script type="module" src="./js/2-snackbar.js"></script>
  </main>
</body>

</html>
